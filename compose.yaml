  db:
    image: postgres:latest
    container_name: db_container
    environment:
      POSTGRES_DB: deliveries
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d deliveries"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - network
volumes:
  postgres_data:

networks:
  network:
    driver: bridge