spring.application.name=acceptance-of-deliveries
logging.level.root=DEBUG

# Настройки базы данных
spring.datasource.url=jdbc:postgresql://localhost:5433/deliveries
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Настройки Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Порт сервера (по умолчанию 8080)
server.port=8080


# Включение Thymeleaf
spring.thymeleaf.enabled=true
# Указание префикса для шаблонов
spring.thymeleaf.prefix=classpath:/templates/
# Указание суффикса для шаблонов
spring.thymeleaf.suffix=.html
# Кэширование шаблонов (отключено для разработки)
spring.thymeleaf.cache=false